[default]
# Player #
no-border
msg-color=yes
msg-module=yes

# Screenshots #                    
screenshot-template=TsubaMPV-%f-%P
screenshot-format=png
screenshot-tag-colorspace=yes
screenshot-png-compression=8

# OSD #
osd-font-size=20
osd-color="#E0F0F0F0"
osd-bold=yes
osd-border-color="#E0000000"
osd-border-size=1.6
osd-blur=0.2
osd-spacing=0.2

# Subs #  
blend-subtitles=yes
demuxer-mkv-subtitle-preroll=yes
sub-ass-vsfilter-blur-compat=no
sub-fix-timing=yes
sub-font-size=52
sub-border-size=3.0
sub-margin-x=100
sub-margin-y=50

# Audio #
volume-max=150
audio-delay=+0.084
audio-file-auto=fuzzy
audio-channels=stereo
audio-normalize-downmix=yes
audio-resample-cutoff=0.96
audio-resample-linear=yes
hr-seek-framedrop=no

# Languages #
alang=jpn,jp,eng,en,enUS,en-US,de,ger
slang=eng,en,und,de,ger,jp,jap 

# Video Output # 
profile=gpu-hq
saturation=3
video-sync=display-resample
tscale=box
tscale-window=quadric
tscale-clamp=0.0
tscale-radius=1.025
interpolation
blend-subtitles=yes
scale=haasnsoft
scale-clamp=0.2
cscale=ewa_lanczos


# Video Profiles #

[standard-vo]
vo=gpu
temporal-dither=yes
dither=error-diffusion
deband-iterations=2
deband-threshold=20
deband-range=16
target-prim=bt.709
target-trc=Gamma2.2

[fallback-vo]
vo=gpu
temporal-dither=yes
dither=fruit
deband-iterations=1

[mac-vo]
vo=libmpv
target-prim=apple
gpu-api=opengl
opengl-pbo=yes
vd-lavc-dr=no
swapchain-depth=8
temporal-dither=yes
dither=fruit
deband-iterations=1
icc-contrast=1000
tscale=oversample

[vulkan]
gpu-api=vulkan
vulkan-async-compute=yes
vulkan-async-transfer=yes
vulkan-queue-count=1
vd-lavc-dr=yes

[video-mac]
profile=mac-vo
ao=coreaudio
cocoa-force-dedicated-gpu=yes

[video-mac-quality]
glsl-shaders-clr
profile=video-mac
scale=bilinear
cscale=bilinear
glsl-shader="~~/Shaders/Anime4k_Ultrafast.glsl"
glsl-shader="~~/Shaders/Ravu-Chroma-Mac.glsl"

[video-win]
profile=standard-vo
profile=vulkan
input-ipc-server=mpvpipe

[video-win-fallback]
profile=fallback-vo
gpu-api=d3d11
input-ipc-server=mpvpipe
autofit=85%x85%

[video-linux]
profile=standard-vo
profile=vulkan
autofit=85%x85%
input-ipc-server=/tmp/mpvsocket

[video-linux-fallback]
profile=fallback-vo
gpu-api=opengl
input-ipc-server=/tmp/mpvsocket

[video-upscaler-ravu]
glsl-shaders-clr
glsl-shader="~~/Shaders/Ravu.glsl"
glsl-shader="~~/Shaders/Ravu-Chroma.glsl"

[video-upscaler-fsrcnnx]
glsl-shaders-clr
glsl-shader="~~/Shaders/FSRCNNX.glsl"
glsl-shader="~~/Shaders/KrigBilateral.glsl"

[video-nano]
scale=robidoux
cscale=robidoux

[4K-lavc-threads]
profile-desc=cond:get('width', -math.huge) >= 3840
vd-lavc-threads=32

[4K-lavc-threads-inverted]
profile-desc=cond:get('width', math.huge) < 3840
vd-lavc-threads=0

[protocol.file]
network-timeout=0
force-window=yes

[protocol-network]
network-timeout=5
force-window=immediate
hls-bitrate=max
cache=yes
no-cache-pause

[protocol.http]
profile=protocol-network

[protocol.https]
profile=protocol-network

[default]
# profile=video-mac                             # for Macs Only  
profile=video-mac-quality                     # For Macbook Pro 2018/later, and desktop macs         

