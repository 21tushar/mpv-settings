[default]
# Player #
no-border
msg-color=yes
msg-module=yes

# Screenshots #                    
screenshot-template="%x\Screens\Screenshot-%F-T%wH.%wM.%wS.%wT-F%{estimated-frame-number}"
screenshot-format=png					# Set screenshot format
screenshot-png-compression=0			# Range is 0 to 10. 0 being no compression.
screenshot-tag-colorspace=yes
screenshot-high-bit-depth=yes			# Same output bitdepth as the video

# OSC/OSD #
osc=no									# Do not remove/comment if mpv_thumbnail_script_client_osc.lua is being used.
osd-font='Source Sans Pro'				# Set a font for OSC
osd-font-size=22						# Set a font size
osd-color='#CCFFFFFF'                   # ARGB format
osd-border-color='#DD322640'            # ARGB format
osd-bar-align-y=-1                      # progress bar y alignment (-1 top, 0 centered, 1 bottom)
osd-border-size=1                       # size for osd text and progress bar
osd-bar-h=2                             # height of osd bar as a fractional percentage of your screen height
osd-bar-w=60                            # width of " " "

# Subs #  
sub-ass-vsfilter-blur-compat=yes		# Backward compatibility for vsfilter fansubs
sub-ass-scale-with-window=no			# May have undesired effects with signs being misplaced. 
sub-auto=fuzzy                          # external subs don't have to match the file name exactly to autoload
sub-file-paths-append=ass               # search for external subs in these relative subdirectories
sub-file-paths-append=srt
sub-file-paths-append=sub
sub-file-paths-append=subs
sub-file-paths-append=subtitles
demuxer-mkv-subtitle-preroll            # try to correctly show embedded subs when seeking
embeddedfonts=yes						# use embedded fonts for SSA/ASS subs
sub-fix-timing=no                       # do not try to fix gaps (which might make it worse in some cases). Enable if there are scenebleeds.
sub-ass-force-style=Kerning=yes         # allows you to override style parameters of ASS scripts
sub-use-margins
sub-ass-force-margins

# Audio #
volume-max=200                      # maximum volume in %, everything above 100 results in amplification
audio-stream-silence                # fix audio popping on random seek

# Languages #
alang=jpn,jp,eng,en,enUS,en-US,de,ger
slang=eng,en,und,de,ger,jp,jap 

# Video Output # 
profile=gpu-hq
saturation=3
video-sync=display-resample
tscale=box
tscale-window=quadric
tscale-clamp=0.0
tscale-radius=1.025
interpolation
blend-subtitles=yes
dscale=mitchell

# Video Profiles #

[standard-vo]
vo=gpu
temporal-dither=yes
dither=error-diffusion
deband-iterations=2
deband-threshold=20
deband-range=16
target-prim=bt.709
target-trc=gamma2.2
scale=ewa_lanczossharp
cscale=ewa_robidouxsharp

[fallback-vo]
vo=gpu
temporal-dither=yes
dither=fruit
deband-iterations=1

[mac-vo]
vo=libmpv
target-prim=apple
gpu-api=opengl
opengl-pbo=yes
vd-lavc-dr=no
swapchain-depth=8
temporal-dither=yes
dither=fruit
deband-iterations=1
icc-contrast=1000
tscale=oversample

[vulkan]
gpu-api=vulkan
vulkan-async-compute=yes
vulkan-async-transfer=yes
vulkan-queue-count=1
vd-lavc-dr=yes

[video-mac]
profile=mac-vo
ao=coreaudio
cocoa-force-dedicated-gpu=yes
scale=robidouxsharp
cscale=robidouxsharp

[video-win]
profile=standard-vo
profile=vulkan
input-ipc-server=mpvpipe

[video-win-fallback]
profile=fallback-vo
gpu-api=d3d11
input-ipc-server=mpvpipe
autofit=85%x85%

[video-linux]
profile=standard-vo
profile=vulkan
autofit=85%x85%
input-ipc-server=/tmp/mpvsocket

[video-linux-fallback]
profile=fallback-vo
gpu-api=opengl
input-ipc-server=/tmp/mpvsocket

[video-upscaler-fsrcnnx]
glsl-shaders-clr
glsl-shader="~~/Shaders/FSRCNNX.glsl"
glsl-shader="~~/Shaders/KrigBilateral.glsl"

[video-upscaler-anime4k]
glsl-shaders-clr
glsl-shader="~~/Shaders/Anime4K_Hybrid_v2.0RC3.glsl"
scale=ewa_lanczossharp
cscale=mitchell

[video-hdr]
hdr-compute-peak=yes
tone-mapping=reinhard
target-peak=250
tone-mapping-desaturate=4.0
target-prim=bt.2020

[4K-lavc-threads]
profile-desc=cond:get('width', -math.huge) >= 3840
vd-lavc-threads=32

[4K-lavc-threads-inverted]
profile-desc=cond:get('width', math.huge) < 3840
vd-lavc-threads=0

[protocol.file]
network-timeout=0
force-window=yes

[protocol-network]
network-timeout=5
force-window=immediate
hls-bitrate=max
cache=yes
no-cache-pause

[protocol.http]
profile=protocol-network

[protocol.https]
profile=protocol-network

