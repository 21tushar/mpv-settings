# General Settings #
title="${filename}"
no-border                               
msg-module                              
msg-color 
load-unsafe-playlists=yes                                                         
#keep-open                               
autofit-larger=88%                 
cursor-autohide-fs-only                 
cursor-autohide=500         
#osd-msg1="FPS: ${estimated-display-fps}"
term-playing-msg='Resolution: ${width}x${height}, Framerate: ${container-fps} Hz'
osc=yes
# Screenshots #

screenshot-format=png
screenshot-png-compression=8
screenshot-template='~/Desktop/%F (%P) %n'

# Cache #

cache=auto
cache-default=5000000                   # size in KB
cache-backbuffer=25000                  # size in KB
cache-initial=10                        # start playback when your cache is filled up with x kB
cache-secs=30                           # how many seconds of audio/video to prefetch if the cache is active

# OSD / OSC #

osd-font-size=20
osd-color="#ffffffff"
osd-border-color="#ff151515"
osd-border-size=2
osd-shadow-offset=1
osd-shadow-color="#11000000"
osd-fractions

# Subs #

sub-ass-force-style=Kerning=yes
sub-font="Liberation Sans"
sub-color="#FFFFFFFF"
sub-border-color="#FF151515"
sub-border-size=3
sub-shadow-offset=1
sub-shadow-color="#000000"
sub-scale-with-window=yes
no-embeddedfonts 

# Language Preferences #

slang=und,enm,en,eng,de,deu,ger             # automatically select these subtitles (decreasing priority)
alang=und,ja,jp,jpn,en,eng,de,deu,ger       # automatically select these audio tracks (decreasing priority)

# Audio #
                 
audio-pitch-correction=yes   
audio-normalize-downmix=yes           
volume-max=150                          
volume=100                             

# Video Output #

profile=gpu-hq
gpu-api=vulkan
vulkan-queue-count=4
video-sync=display-resample	
hwdec=d3d11va-copy
hwdec-codecs=all

# youtube-dl settings
ytdl=yes
ytdl-format='bestvideo[ext=mp4][width<=1920][height<=1080]+bestaudio[ext=m4a]'

# Video #
scale=haasnsoft
scale-clamp=0.2
cscale=ewa_lanczos
dscale=mitchell
glsl-shader=~~/shaders/vulkan/ravu-r4-rgb.hook
scale-antiring=0
cscale-antiring=0
correct-downscaling=yes
sigmoid-upscaling=yes

# Interpolation
video-sync=display-resample
interpolation=yes
tscale=oversample
blend-subtitles=yes


[4K]
profile-desc=cond:get('width', -math.huge) >= 3840
vd-lavc-threads=32

[4K-inverted]
profile-desc=cond:get('width', -math.huge) < 3840
vd-lavc-threads=0

[FIX]
profile-desc=cond:get('container_fps', 0) > 59 and get('container_fps', 0) < 2000
interpolation=no
blend-subtitles=no

[FIX-revert]
interpolation=yes
blend-subtitles=yes

[horriblesubs]
profile-desc=cond:string.match(p.filename, "HorribleSubs")~=nil
deband=yes

[erai-raws]
profile-desc=cond:string.match(p.filename, "Erai%-raws")~=nil
deband=yes

[1080p.WebRip.x264]
profile-desc=cond:string.match(p.filename, "1080p.WebRip.x264")~=nil
deband=yes

[horriblesubs-revert]
profile-desc=cond:string.match(p.filename, "HorribleSubs")==nil
deband=no

[erai-raws-revert]
profile-desc=cond:string.match(p.filename, "Erai%-raws")==nil
deband=no

[1080p.WebRip.x264-revert]
profile-desc=cond:string.match(p.filename, "1080p.WebRip.x264")==nil
deband=no

[protocol.http]
cache-secs=100                          
force-window=immediate

[protocol.https]
profile=protocol.http

[protocol.ytdl]
profile=protocol.http                

[extension.gif]
cache=no
no-pause
loop-file=yes

